<div id="{{asset.asset_id}}" class="row rounded p-2 m-2 asset assetSinSeleccionar" style="cursor: pointer; background-color: var(--bs-white);">
    <div class="iconoAsset col-4" style="height: 80px; background-image: url({{asset.url}});"></div>
    <div class="col-7 d-flex flex-column justify-content-center">
        <h6 class="text-dark m-0">Rate (USD): {{asset.rate_usd}}</h6>
        <h3 class="text-dark m-0"><strong>{{asset.name}}</strong></h3>
    </div>
</div>
