<div style="max-width: 1200px;" class="mx-auto bg-dark p-4">
    <div *ngIf="error" class="border-danger bg-danger text-center rounded text-light py-2">
        {{mensajeError}}
    </div>
    <div  class=" row border-bottom border-light">
        <hr>
        <div class="col-md-6">
            <h2 class="text-light mx-3">Assets</h2>
            <app-asset *ngFor="let asset of assets" 
                style="cursor:pointer;" 
                (click)="seleccionarAsset(asset.asset_id);" 
                class="col-md-12" 
                [asset]="asset">
            </app-asset>
        </div>
        <div class="col-md-6" *ngIf="muestraExchanges">
            <h2 class="text-light mx-3">Exchanges</h2>
            <app-exchange *ngFor="let exchange of exchanges" 
                style="cursor: pointer;" 
                (click)="seleccionarExchange(exchange.exchange_id)" 
                class="col-md-4"
                [exchange]="exchange">
            </app-exchange>
        </div>
    </div>
    <div *ngIf="puedeComprar" class="col-md-12  my-4 pb-4  border-bottom border-light">
        <div class="col-md-12 row text-center">
            <div class="col-md-6">
                <input [(ngModel)]="pCantidad" type="number" class="form-control" (change)="setCantidad()" placeholder="Cantidad"/>
            </div>
            <app-modal-detalle-compra class="col-md-6" *ngIf="mostrarDetalleCompra" [nuevaCompra]="nuevaCompra"></app-modal-detalle-compra>
        </div>
    </div>
</div>
<hr>
