
<div id="{{exchange.exchange_id}}" class="row rounded p-2 m-2 exchange exchangeSinSeleccionar" style="cursor: pointer; background-color: var(--bs-white);">
    <div class="iconoExchange col-4" style="height: 80px; background-image: url({{exchange.url}});"></div>
    <div class="col-7 d-flex flex-column justify-content-center">
        <h6 class="text-dark m-0">Comision: {{exchange.comision}}</h6>
        <h3 class="text-dark m-0"><strong>{{exchange.name}}</strong></h3>
        <h6 class="text-secondary m-0"><strong>{{exchange.website}}</strong></h6>
    </div>
</div>
